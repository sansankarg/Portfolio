<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="pf.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .navbar {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            height: 60px;
            position: relative;
            z-index: 1;
        }

        .home, .about, .skills, .education {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .about {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .skills {
            background-color: rgba(0, 0, 255, 0.5);
        }

        .education {
            background-color: rgba(230, 230, 250, 0.5);
        }

        button {
            height: 50px;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay muted loop>
            <source src="bg vid.mp4" type="video/mp4" />
        </video>
        <div class="overlay"></div>
        <div class="home">
            <div class="navbar">
                <div><a href="#about"><button>ABOUT</button></a></div>
                <div><a href="#skills"><button>SKILLS</button></a></div>
                <div><a href="#education"><button>EDUCATION</button></a></div>
            </div>
            <div class="home-container"></div>
        </div>
        <div class="about" id="about"></div>
        <div class="skills" id="skills"></div>
        <div class="education" id="education"></div>
    </div>
</body>
</html>
